<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即登录</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1096007_v5p5n293on.css">
    <link rel="stylesheet" href="../css/register.css" type="text/css">
</head>
<body>
    <header>
        <div class="w">
            <i>
                <a href="index.html">
                    <img src="../images/1.png" alt="">
                </a>
            </i>
            <span>欢迎登录</span>
        </div>
    </header>
    <section>
        <div class="w">
            <i>
                <img src="../images/94.png" alt="">
            </i>
            <dl>
                <dt>
                    <h3>外设天下会员</h3>
                    <span><a href="asker.html">立即注册</a></span>
                </dt>
                <dt>
                    <i class="iconfont icon-yonghu"></i>
                    <input type="text" placeholder="邮箱/用户名/已验证手机" id="username">
                </dt>
                <dt>
                    <i class="iconfont icon-mima"></i>
                    <input type="text" placeholder="请输入登陆密码" id="userpwd">
                </dt>
                <dd>
                    <input type="checkbox">自动登录
                    <p>忘记密码?</p>
                </dd>
                <button id="btn">登录</button>
            </dl>
        </div>
    </section>
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/register.js"></script>
</html>
